services:
  arena-mcp-server:
    build: .
    env_file:
      - .env
    environment:
      - MCP_PORT=8080
    ports:
      - "8080:8080"
    networks:
      traefik-public:
        optional: true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.arena-mcp.rule=Host(`arena-mcp.carbon.jonathansalzer.com`)"
      - "traefik.http.routers.arena-mcp.entrypoints=https"
      - "traefik.http.routers.arena-mcp.tls.certresolver=le"
      - "traefik.http.services.arena-mcp.loadbalancer.server.port=8080"
    restart: unless-stopped

networks:
  traefik-public:
    external: true
    optional: true
